services:
  - type: web
    name: novapay-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://your-backend-url.onrender.com
      - key: VITE_STELLAR_NETWORK
        value: testnet